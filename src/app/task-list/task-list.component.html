<ul class="list-group">
  <li *ngFor="let task of taskService.getTasks()" 
      class="list-group-item d-flex justify-content-between align-items-center">
    
    <div>
      <span>
        {{ task.id }}. {{ task.title }} - {{ task.user }}
      </span>
    </div>

    <button (click)="deleteTask(task.id)" class="btn btn-danger btn-sm">
      Delete
    </button>
  </li>
</ul>

<hr>

<div class="text-center mt-3">
  <button class="btn btn-primary" routerLink="/form">
    ➕ Add New Task
  </button>
</div>
