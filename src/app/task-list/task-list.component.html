<ul class="list-group">
  <li *ngFor="let task of taskService.getTasks()" 
      class="list-group-item d-flex justify-content-between align-items-center">
    
    <div>
      <input 
        type="checkbox" 
        [checked]="task.completed" 
        (change)="toggleTask(task.id)" 
        class="form-check-input me-2">

      <span [style.textDecoration]="task.completed ? 'line-through' : 'none'">
        {{ task.id }}. {{ task.title }} - {{ task.user }}
      </span>
    </div>
  </li>
</ul>

<hr>

<div class="text-center mt-3">
  <h5>ðŸ“‹ Task Summary</h5>
  <p><strong>Total Tasks:</strong> {{ taskService.getTaskCount() }}</p>
  <p><strong>Completed:</strong> {{ taskService.getCompletedCount() }}</p>
  <p><strong>Pending:</strong> {{ taskService.getPendingCount() }}</p>
</div>

<hr>
